<html>
<head>
	<title>First Bootstrap demo</title>
	<!-- JQuery API -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Icons -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!-- Bootstrap css framework -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Bootstrap JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	 <div class="form-group">
		  <label for="uname">Username:</label>
		  <input type="text" class="form-control" id="uname">
	</div>
	<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" id="pwd">
	</div> 
</div>
<br>
<div class="container">
	<div class="checkbox">
		<label><input type="checkbox" value="docker">Docker</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="spring">Spring</label>
	</div>
	<div class="checkbox disabled">
		<label><input type="checkbox" value="angularjs">AngularJS</label>
	</div> 
</div>
<br>
<div class="container">
	<label class="checkbox-inline"><input type="checkbox" value="india">India</label>
	<label class="checkbox-inline"><input type="checkbox" value="russia">Russia</label>
	<label class="checkbox-inline"><input type="checkbox" value="usa">USA</label> 
</div>
<br>

<div class="container">
		<label><input type="radio" name="gender" checked>Male</label>
	  	<label><input type="radio" name="gender">Female</label>
</div>
<br>

<!-- Select box. Add the attribute 'multiple' to <select> tag to get multi choice list -->
<div class="container">
 <div class="form-group">
  <label for="devopsphase">Pickup DevOps phase:</label>
  <select class="form-control" id="devopsphase">
    <option>Development</option>
    <option>Testing</option>
    <option>Deployment</option>
    <option>Monitoring</option>
  </select>
</div> 
</div>

</body>
</html>
